<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="shortcut icon" href="Images/hicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="container">
    <div class="form-group">
      <label for="temperature">Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter temperature" required>
    </div>
    <div class="form-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
      </select>
    </div>
    <button class="convert-btn" onclick="convertTemperature()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemperature() {
      var temperatureInput = document.getElementById('temperature').value;
      var unitInput = document.getElementById('unit').value;
      var convertedTemperature;
      var resultElement = document.getElementById('result');

      if (unitInput === 'celsius') {
        convertedTemperature = (temperatureInput * 9/5) + 32;
        resultElement.textContent = convertedTemperature.toFixed(2) + ' °F';
      } else if (unitInput === 'fahrenheit') {
        convertedTemperature = (temperatureInput - 32) * 5/9;
        resultElement.textContent = convertedTemperature.toFixed(2) + ' °C';
      }
    }
  </script>
</body>
</html>
